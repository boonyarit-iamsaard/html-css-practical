<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul>
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
      <li>List 4</li>
    </ul>

    <!-- Ordered list -->
    <ol>
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
      <li>List 4</li>
    </ol>

    <!-- Nested list -->
    <ol type="I">
      <li>
        List 1
        <ol type="i">
          <li>Nested list 1</li>
          <li>Nested list 2</li>
        </ol>
      </li>
      <li>List 2</li>
      <li>List 3</li>
      <li>List 4</li>
    </ol>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
          <th>Heading 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Body 1-1</td>
          <td>Body 1-2</td>
          <td>Body 1-3</td>
        </tr>
        <tr>
          <td>Body 2-1</td>
          <td>Body 2-2</td>
          <td>Body 2-3</td>
        </tr>
        <tr>
          <td>Body 3-1</td>
          <td>Body 3-2</td>
          <td>Body 3-3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
