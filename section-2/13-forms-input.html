<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Mono", monospace;
      }
    </style>
    <title>Forms & Input</title>
  </head>
  <body>
    <h2>Login</h2>
    <form action="POST">
      <div>
        <label for="login-email">Email </label>
        <input
          type="email"
          name="login-email"
          id="login-email"
          placeholder="Your E-Mail"
        />
        <label for="login-password">Password </label>
        <input
          type="password"
          name="login-password"
          id="login-password"
          placeholder="Your Password"
        />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <br />
    <hr />
    <br />
    <h2>Registration</h2>
    <form action="POST">
      <div>
        <label for="name">Name </label>
        <input type="text" name="name" id="name" placeholder="Your Name" />
        <label for="lastname">Lastame </label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Your Lastame"
        />
      </div>
      <br />
      <div>
        <label for="reg-email">E-Mail </label>
        <input
          type="email"
          name="reg-email"
          id="reg-email"
          placeholder="Your E-Mail"
        />
        <label for="reg-password">Password </label>
        <input
          type="password"
          name="reg-password"
          id="reg-password"
          placeholder="Your Password"
        />
      </div>
      <br />
      <div>
        <label for="gender">Gender</label>
        <br />
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br />
      <div>
        <label for="birthdate">Birthdate</label>
        <br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <br />
      <p>Please select your package</p>
      <div>
        <input type="radio" name="package" id="free" value="free" checked />
        <label for="package">Free</label>
        <input type="radio" name="package" id="standard" value="standard" />
        <label for="package">Standard</label>
        <input type="radio" name="package" id="premium" value="premium" />
        <label for="package">Premium</label>
      </div>
      <br />
      <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
