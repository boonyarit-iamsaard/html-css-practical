<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External link -->
    <p>
      <a href="http://www.google.co.th">Click</a>
    </p>
    <p>
      <a href="http://www.google.co.th" target="_blank">Click</a>
    </p>
    <!-- Internal link -->
    <p>
      <a
        href="/section-2-10-headings, paragraph, typography.html"
        target="_blank"
        >Headings, Paragraph, Typography</a
      >
    </p>
    <!-- Local image -->
    <p>
      <img src="/img/sample.jpg" alt="My sample image" width="800px" />
    </p>
    <!-- Remote image -->
    <p>
      <img
        src="https://source.unsplash.com/random"
        alt="My remote image"
        width="800"
      />
    </p>
  </body>
</html>
